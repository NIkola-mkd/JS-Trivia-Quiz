<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Latest compiled and minified Bootstrap 4.4.1 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container-fluid visible" id="load">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="h1 text-center" id="loadmsg">Loading Quiz...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid py-5 invisible" id="menu">
      <div class="container bg-light">
        <div class="row">
          <div class="col text-center py-5" id="load">
            <h1 id="title">Welcome to Braintser's Trivia!</h1>
            <p id="description">Click on the start button to begin.</p>
            <hr />
            <button class="btn btn-success px-3" id="start">Start</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container-fluid invisible animate__animated animate__bounceInLeft"
      id="quizGrid"
    >
      <div class="container" id="content">
        <div class="row">
          <div class="col bg-li">
            <p id="question" class="font-weight-bold p-3"></p>
          </div>
        </div>
        <div class="row py-4">
          <div class="col text-center" id="answers">
            <button id="a1" class="btn btn-outline-dark ml-3" type="button">
              <span id="answer1"></span>
            </button>
            <button id="a2" class="btn btn-outline-dark ml-3" type="button">
              <span id="answer2"></span>
            </button>
            <button id="a3" class="btn btn-outline-dark ml-3" type="button">
              <span id="answer3"></span>
            </button>
            <button id="a4" class="btn btn-outline-dark ml-3" type="button">
              <span id="answer4"></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col bg-light py-3">
            <span id="category"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid my-5 invisible" id="status">
      <div class="container bg-light">
        <div class="row">
          <div class="col text-center">
            <p id="completed" class="font-weight-bold p-3"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Latest Font-Awesome CDN -->
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->

    <!-- jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Latest Compiled Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
